de:
  will_paginate:
    previous_label: "&#8592; Vorheriges"
    next_label: "Nächstes &#8594;"
    page_gap: "&hellip;"

  activerecord:
    attributes:
      website_settings:
        mailAddress: "Kontaktadresse"
        webstoreOpen: "Von"
        webstoreClose: "Bis"

      user:
        name: "Benutzername"

      category:
        name: "Kategoriename"
        description: "Beschreibung"
        category_order: "Reihenfolge"

    errors:
      models:
        website_settings:
          attributes:
            mailAddress:
              blank: "Bitte eine gültige E-Mail Addresse angeben"
              invalid: "Bitte eine gültige E-Mail Addresse angeben"
  date:
    abbr_day_names: [So, Mo, Di, Mi, Do, Fr, Sa]
    abbr_month_names: [~, Jan, Feb, Mär, Apr, Mai, Jun, Jul, Aug, Sep, Okt, Nov, Dez]
    day_names: [Sonntag, Montag, Dienstag, Mittwoch, Donnerstag, Freitag, Samstag]
    month_names: [~, Januar, Februar, März, April, Mai, Juni, Juli, August, September, Oktober, November, Dezember]
    order:
    - :day
    - :month
    - :year
    formats:
      default: ! '%e %b %Y'
      long: ! '%e. %B %Y'
      short: ! '%e. %b'
  number:
    currency:
      format:
        unit: " CHF"
        precision: 2
        seperator: ","
        delimiter: "."
        format: "%n%u"
  time:
    formats:
      swiss: ! '%d. %b %Y'
  datetime:
    distance_in_words:
      about_x_hours:
        one: etwa eine Stunde
        other: etwa %{count} Stunden
      about_x_months:
        one: etwa ein Monat
        other: etwa %{count} Monate
      about_x_years:
        one: etwa ein Jahr
        other: etwa %{count} Jahre
      almost_x_years:
        one: fast ein Jahr
        other: fast %{count} Jahre
      half_a_minute: eine halbe Minute
      less_than_x_minutes:
        one: weniger als eine Minute
        other: weniger als %{count} Minuten
      less_than_x_seconds:
        one: weniger als eine Sekunde
        other: weniger als %{count} Sekunden
      over_x_years:
        one: mehr als ein Jahr
        other: mehr als %{count} Jahre
      x_days:
        one: ein Tag
        other: ! '%{count} Tage'
      x_minutes:
        one: eine Minute
        other: ! '%{count} Minuten'
      x_months:
        one: ein Monat
        other: ! '%{count} Monate'
      x_seconds:
        one: eine Sekunde
        other: ! '%{count} Sekunden'
    prompts:
      day: Tag
      hour: Stunden
      minute: Minuten
      month: Monat
      second: Sekunden
      year: Jahr
